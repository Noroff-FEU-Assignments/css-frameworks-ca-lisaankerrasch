<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The YAY Company | Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script
      defer
      src="/node_modules/
      @fortawesome/fontawesome-free/js/brands.js"></script>
    <script
      defer
      src="/node_modules/@fortawesome/fontawesome-free/js/fontawesome.js"></script>
      <script
      defer
      src="/node_modules/@fortawesome/fontawesome-free/js/solid.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Playfair+Display:ital,wght@0,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="wrapper">
      <nav class="nav navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand nav__logo" href="#">The YAY Company</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item nav__item">
                <a class="nav-link nav__link" aria-current="page" href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item nav__item">
                <a
                  class="nav-link nav__link"
                  href="News.html"
                  >News</a
                >
              </li>
              <li class="nav-item nav__item">
                <a class="nav-link active nav__link nav__link--active" href="Contact.html">Contact</a>
              </li>
            </ul>
            <form class="d-flex nav__form">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success nav__item" type="submit">
                Go
              </button>
            </form>
          </div>
        </div>
      </nav>
      <div class="container contact-container">
        <div class="row">
            <div class="contact-info col-md order-md-3">
                <div class="contact-info__item"><i class="fas fa-envelope fa-2x"></i>hello@yay.com</div>
                <div class="contact-info__item"><i class="fas fa-phone fa-2x"></i>123 456 7890</div>
                <div class="contact-info__item"><i class="fas fa-map-marker-alt fa-2x"></i><div><p>123 Some Street</p><p>Somewhere</p><p>Some City</p><p>10000</p></div></div>
            </div>
            <div class="row">
            <div class="col-md order-md-1">
              <h1>Submit your details</h1>
            </div>
          </div>
        <div class="col-md order-md-1">
            <form class="submit-form">
                <div class="mb-3 submit-form__item">
                      Name</label
                    >
                    <input
                      type="text"
                      class="form-control"
                    />
                  </div>
                <div class="mb-3 submit-form__item">
                    Email </label
                  >
                  <input
                    type="email"
                    class="form-control"
                    aria-describedby="emailHelp"
                  />
                </div>
                <div class="mb-3 submit-form__item">
                  <label class="form-label"
                    >Website</label
                  >
                  <input
                    type="text"
                    class="form-control"
                  />
                </div>
                <div class="mb-3 submit-form__item">
                    <label class="form-label"
                      >Message</label
                    >
                    <input
                      type="text"
                      class="form-control form-control-message"
                    />
                  </div>
                <div class="mb-3 form-check submit-form__item">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="exampleCheck1"
                  />
                  <label class="form-check-label" for="exampleCheck1"
                    >Allow us to sell your personal details to whomever we want</label
                  >
                </div>
                <button type="submit" class="btn btn-dark-grey">Submit</button>
              </form>
        </div>
        </div>
      </div>
    </div>
    <footer class="footer">
        <div class="container footer-container">
          <div class="footer__item footer__icons">
            <div class="footer__icon"><i class="fab fa-vimeo-v fa-2x"></i></div>
            <div class="footer__icon"><i class="fab fa-youtube fa-2x"></i></div>
          </div>
          <div class="footer__item">hello@yay.com</div>
          <div class="footer__item">Copyright 2020</div>
        </div>
      </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
